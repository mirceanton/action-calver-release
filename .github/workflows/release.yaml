---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Release

on:
  workflow_dispatch: {}

  schedule:
    - cron: "0 0 * * *"

jobs:
  release-please:
    if: github.repository_owner == 'mirceanton' # ? don't run on forks
    runs-on: ubuntu-latest
    container: ghcr.io/mirceanton/gha-runner-semantic-release@sha256:30b5371d70d4af6da124149e0b2e2144b91caa6d48030f205a09f4e1f4bf6eeb
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@3ff1caaa28b64c9cc276ce0a02e2ff584f3900c5 # v2.0.2
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Create Release
        run: semantic-release ${{ (inputs.dry-run || github.event_name == 'pull_request') && '--dry-run' || '' }} --extends=./.github/configs/release.config.mjs
